services:
  frontend:
    build: ./frontend  
    ports:
      - "3000:3000"    
    depends_on:
      - backend        
    environment:
     - REACT_APP_API_URL=http://localhost:3001/api
  backend:
    depends_on:
    - mongo
    build: ./backend   
    ports:
      - "3001:3001"    
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydatabase 

  mongo:
    image: mongo       
    ports:
      - "27017:27017"  
    volumes:
      - mongo-data:/data/db 

volumes:
  mongo-data: