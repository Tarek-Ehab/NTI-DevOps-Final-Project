apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend  
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: backend  
  template:
    metadata:
      labels:
        app: backend  
    spec:
      containers:
      - name: backend
        image: ahmed862/backend  
        ports:
        - containerPort: 3001  
        env:
        - name: MONGO_URL
          value: mongodb://mongo:27017/todos  
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend  
spec:
  selector:
    app: backend 
  ports:
  - port: 3001  
    targetPort: 3001  
    protocol: TCP
  type: ClusterIP  
